<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="m-0 p-0 font-poppins box-border">
      <div
        id="container"
        class="w-full h-screen bg-[#e1c4f5] flex items-center justify-center"
      >
        <div
          id="calculator"
          class="p-5 rounded-lg dark:bg-black dark:text-white bg-white"
        >
          <!-- <div class="flex justify-end">
            <div class="w-8 h-8 rounded-full bg-white"></div>
          </div> -->

          <button
            id="mode-toggle"
            class="fixed top-0 right-0 m-4 bg-gray-800 text-white px-4 py-2 rounded-md"
          >
            Toggle Mode
          </button>
          <form>
            <div id="display" class="flex justify-end my-5 mx-0">
              <input
                class="input text-right flex-1 text-3xl shadow-none h-20"
                type="text"
                name="display"
              />
            </div>
            <div>
              <input
                class="input operator"
                type="button"
                value="AC"
                onclick="display.value = ''"
              />
              <input
                class="input operator"
                type="button"
                value="DE"
                onclick="display.value = display.value.toString().slice(0,-1)"
              />
              <input
                class="input operator"
                type="button"
                value="."
                onclick="display.value += '.'"
              />
              <input
                class="input operator"
                type="button"
                value="/"
                onclick="display.value += '/'"
              />
            </div>
            <div>
              <input
                class="input"
                type="button"
                value="7"
                onclick="display.value += '7'"
              />
              <input
                class="input"
                type="button"
                value="8"
                onclick="display.value += '8'"
              />
              <input
                class="input"
                type="button"
                value="9"
                onclick="display.value += '9'"
              />
              <input
                class="input operator"
                type="button"
                value="*"
                onclick="display.value += '*'"
              />
            </div>
            <div>
              <input
                class="input"
                type="button"
                value="4"
                onclick="display.value += '4'"
              />
              <input
                class="input"
                type="button"
                value="5"
                onclick="display.value += '5'"
              />
              <input
                class="input"
                type="button"
                value="6"
                onclick="display.value += '6'"
              />
              <input
                class="input operator"
                type="button"
                value="-"
                onclick="display.value += '-'"
              />
            </div>
            <div>
              <input
                class="input"
                type="button"
                value="1"
                onclick="display.value += '1'"
              />
              <input
                class="input"
                type="button"
                value="2"
                onclick="display.value += '2'"
              />
              <input
                class="input"
                type="button"
                value="3"
                onclick="display.value += '3'"
              />
              <input
                class="input operator"
                type="button"
                value="+"
                onclick="display.value += '+'"
              />
            </div>
            <div>
              <input
                class="input"
                type="button"
                value="00"
                onclick="display.value += '00'"
              />
              <input
                class="input"
                type="button"
                value="0"
                onclick="display.value += '0'"
              />
              <input
                style="width: 150px"
                class="input w-36 operator"
                type="button"
                value="="
                onclick="display.value = eval(display.value)"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
